<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
    <h1>NET<span style="color: red; font-weight: bold;">FLIX</span></h1>
    <h3 style="font-family: ;">Thank you for signing up at Netflix. Tell us more about yourself</h3>
    <div id="container">
        <form action="">
            <div class="boxx">
        <div id="name1">
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
            
            <div id="name2">
            <label for="age">Age</label>
            
            <br>
            <input type="number" id="age" placeholder="Age">
            
            <br>
        </div>
        
    <div id="name3">
            <label for="mail" >Email</label>
            
            <br>
            <input type="email" id="mail" placeholder="Enter your email">
        </div>
            
            <div id="name4">
            <label for="">Content type</label>
        
            <br>
            <Select>
               
             <option value="">Series</option>
             <option value="">Movies</option>
           

            </Select>
        </div>
            

            <div id="name5">
            <p>Movie Type</p>

            <input type="checkbox" id="movie">
            <label for="movie">Comedy</label>
            <br>
            <input type="checkbox" id="movie1">
            <label for="movie1">Action</label>
            <br>
            <input type="checkbox" id="movie2">
            <label for="movie2">Romance</label>

        </div>


            
            
            <div id="name6">
            <p>Gender</p>
            <input type="radio" id="gen" name="Gender">
            <label for="">Male</label>
            <br>
            

            
            <input type="radio" id="gen1" name="Gender">
            <label for="gen1">Female</label>
            <br>
        
        
            <input type="radio" id="gen2" name="Gender">
            <label for="gen2">Other</label>
            <br>
            <br>
        </div>

        <div id="name7">
            <label for="yorum">Feed back</label>
            <br>
            <textarea name="" id="yorum" cols="30" rows="10" placeholder="Any comment"></textarea>
            <br>
            </div>
            
        

            
            <button>Submit</button>

        


            

            


        
            





            </div>






        </form>








    </div>
</div>
</body>
</html>
